<body bgcolor="#CC99FF">

    <h1>
        How to unlock a Master lock with the combination of 1-2-3</h3>
        <ol style="font-size: 20pt">
            <li>Turn clockwise, pass 1 at least once then stop on 1.</li>
            <li>Turn counter clockwise, pass 2 one time then stop on 2.</li>
            <li>Turn clockwise then stop on 3.</li>
            <li>Pull down on lock and it will open.</li>
        </ol>
