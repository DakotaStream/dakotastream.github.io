<h3>How to run self test on the E3631A Power Supply</h3>
<ol>
	<li>Press and hold the [Recall] key while turning the power on.</li>
	<li>When when you here the 2nd beep release the shift key.</li>
	<li>The test will run and give a pass or fail indication on the display.</li>
</ol>
